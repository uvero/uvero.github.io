<!doctype html>
<html ecnoding="utf-8" dir="rtl">

<head>
 	<meta charset="UTF-8"/> <!-- so meta -->
	<script language="JavaScript" src="jquery.js"></script>

	<script language="JavaScript">

	var qoutes = [];

	function starter(){
		$.ajax({
		  url:         "shitHillaiSays.txt",
		  type:        "GET",
		  dataType:    "text",
		contentType: "text/plain; charset=UTF-8",
		  cache:       false,
		  success:     function(data){
				qoutes = data.split("\n");
			}
		});
		regenerate();
	}

	var regenerate = function() {
		var image = Math.floor(Math.random() * 13);
		var current = $('.the-name').text();
		var index = qoutes.indexOf(current);
		var foo = index;
		while(foo == index){
			foo = Math.floor(Math.random() * qoutes.length);
		}
		$('.the-name').text(qoutes[foo]);
		document.body.background = "img/" + image + ".jpg";
		return false;
	};

	</script>
	<title>¯\_(ツ)_/¯</title>
	
	<style>
	.the-div{
		font-family: sans-serif;
		text-align: center;
		text-shadow: 2px 2px #000000;
		font-weight: bolder;
		font-size: 4em;
		color: white;
	}

	body {
	    background-size: 20%;
	    background-repeat: repeat;
	}
	</style>

</head>

<body onload="starter()">
<div class="the-div"><span class="the-name">¯\_(ツ)_/¯</span><br /><br /><a href="" title="רעננו את הדף וצרו קלישאת הילאי נוספת!" onclick="return regenerate()"><img src="refresh.png" width="24" height="26" border="0" href="javascript:regenrate();"/></a></div>
