<html>
<head>
<script>
var let = "אבגדהוזחטיכלמנסעפצקשרת".split("") ;
var cats = "ארץ עיר חי צומח דומם ילד ילדה מקצוע אישיות".split("");
function r(arr){
var u = arr.length;
var i = Math.round(Math.random()*u);
return arr[i];
} 
function f(){
var str = r(cats) + "" + r(let);
document.getElementById("main").innerHTML = str;
}
</script>
<body>
<h1 id="main"></h1>
<button onclick="f()">again</button>
</body>
</html>
